<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>

    <!-- Tether  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>

      <!-- Bootstrap JS  -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Css  -->
    <style media="screen">
      .fondo{background: blue;}
      .fondo1{background: green;}
      .borde{border: 1px #000 solid;}
    </style>

    <title>Practica 1</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

<!--***************************************** Video 3 *****************************************-->
    <!--Contenedor fluid de anchura 100% -->
    <div class="container-fluid fondo">
      <p>Texto prueba</p>
    </div>

    <!--Contenedor sensible a la anchura fija, mismo tamaño -->
    <div class="container fondo1">
      <p>Texto prueba</p>
    </div>
    <p> Columnas del mismo tamaño</p>
    <!--Columnas del mismo tamaño-->
    <div class="container">
      <div class="row">
        <div class="col borde">1</div>
        <div class="col borde">2</div>
        <div class="col borde">3</div>
      </div>
    </div>

    <hr><!--division entre las columnas-->
    <p> Columnas con el tamaño que quieras hasta 12 que es el tamaño maximo</p>
    <!--Columnas con tamaño col-"el tamaño que quieras que tiene la columna hasta 12 que es el tamaño maximo "-->
    <div class="container">
      <div class="row">
        <div class="col-2 borde">1</div>
        <div class="col-6 borde">2</div>
        <div class="col-4 borde">3</div>
      </div>
    </div>

    <hr>
      <p> Columnas con tamaño para diferentes pantallas </p>
    <!--Columnas con tamaño col-"el tamaño que quieras que tiene la columna hasta 12 que es el tamaño maximo "-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 borde">1</div>
        <div class="col-sm-6 col-md-4 col-lg-1 borde">2</div>
        <div class="col-sm-12 col-md-4 col-lg-9 borde">3</div>
      </div>
    </div>

    <hr>
    <p> Columnas con salto de linea </p>
    <!--Columnas con salto de linea -->
    <div class="container">
      <div class="row">
        <div class="col borde">1</div>
        <div class="col borde">2</div>
        <div class="w-100"/>
        <div class="col borde">3</div>
      </div>
    </div>

  </body>
</html>
